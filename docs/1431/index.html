55033445@qq.com</span><br><span class="line"> * @description: 富文本编辑器</span><br><span class="line"> *&#x2F;</span><br><span class="line">import React, &#123; useState &#125; from &quot;react&quot;;</span><br><span class="line">import &#123; Upload, message, Icon &#125; from &quot;antd&quot;;</span><br><span class="line">import BraftEditor from &quot;braft-editor&quot;;</span><br><span class="line">import &#123; ContentUtils &#125; from &quot;braft-utils&quot;;</span><br><span class="line">import &#123; EditControl &#125; from &quot;.&#x2F;constant&quot;;</span><br><span class="line"></span><br><span class="line">import &quot;braft-editor&#x2F;dist&#x2F;index.css&quot;;</span><br><span class="line">import &quot;.&#x2F;index.less&quot;;</span><br><span class="line"></span><br><span class="line">const RichTexts &#x3D; (props) &#x3D;&gt; &#123;</span><br><span class="line">  const [editorState, setEditorState] &#x3D; useState(</span><br><span class="line">    BraftEditor.createEditorState(null)</span><br><span class="line">  );</span><br><span class="line"></span><br><span class="line">  &#x2F;&#x2F;图片上传回调</span><br><span class="line">  const uploadImageChange &#x3D; (info, editorState) &#x3D;&gt; &#123;</span><br><span class="line">    if (info.file.status &#x3D;&#x3D;&#x3D; &quot;done&quot;) &#123;</span><br><span class="line">      &#x2F;&#x2F; 富文本图片上传成功，将图片地址加入富文本内容</span><br><span class="line">      let data &#x3D; ContentUtils.insertMedias(editorState, [</span><br><span class="line">        &#123; type: &quot;IMAGE&quot;, url: info.file.response.url &#125;,</span><br><span class="line">      ]);</span><br><span class="line">      setEditorState(data);</span><br><span class="line">      &#x2F;&#x2F; 回调给父组件</span><br><span class="line">      props.getValue(data.toHTML());</span><br><span class="line">    &#125; else if (info.file.status &#x3D;&#x3D;&#x3D; &quot;error&quot;) &#123;</span><br><span class="line">      message.error(&quot;图片上传失败&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">  &#x2F;&#x2F;文件上传回调</span><br><span class="line">  const uploadFileChange &#x3D; (info, editorState) &#x3D;&gt; &#123;</span><br><span class="line">    if (info.file.status &#x3D;&#x3D;&#x3D; &quot;done&quot;) &#123;</span><br><span class="line">      &#x2F;&#x2F; 富文本文件上传成功，将图片地址加入富文本内容</span><br><span class="line">      let data &#x3D; ContentUtils.insertHTML(</span><br><span class="line">        editorState,</span><br><span class="line">        &#96;&lt;a target&#x3D;&quot;_blank&quot; href&#x3D;&quot;$&#123;info.file.response.data.url&#125;&quot;&gt;$&#123;info.file.response.data.file_name&#125;&lt;&#x2F;a&gt;&#96;</span><br><span class="line">      );</span><br><span class="line"></span><br><span class="line">      setEditorState(data);</span><br><span class="line">      &#x2F;&#x2F; 回调给父组件</span><br><span class="line">      props.getValue(data.toHTML());</span><br><span class="line">    &#125; else if (info.file.status &#x3D;&#x3D;&#x3D; &quot;error&quot;) &#123;</span><br><span class="line">      message.error(&quot;文件上传失败&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;;</span><br><span class="line">  &#x2F;&#x2F; 自定义插件</span><br><span class="line">  const extendControls &#x3D; [</span><br><span class="line">  &#x2F;&#x2F; 图片上传插件</span><br><span class="line">    &#123;</span><br><span class="line">      key: &quot;antd-uploader&quot;,</span><br><span class="line">      type: &quot;component&quot;,</span><br><span class="line">      component: (</span><br><span class="line">        &lt;Upload</span><br><span class="line">          action&#x3D;&quot;&#x2F;api&#x2F;site&#x2F;markdown_image&quot;</span><br><span class="line">          accept&#x3D;&quot;image&#x2F;*&quot;</span><br><span class="line">          onChange&#x3D;&#123;(info) &#x3D;&gt; uploadImageChange(info, editorState)&#125;</span><br><span class="line">          showUploadList&#x3D;&#123;false&#125;</span><br><span class="line">        &gt;</span><br><span class="line">          &#123;&#x2F;* 这里的按钮最好加上type&#x3D;&quot;button&quot;，以避免在表单容器中触发表单提交，用Antd的Button组件则无需如此 *&#x2F;&#125;</span><br><span class="line">          &lt;button</span><br><span class="line">            type&#x3D;&quot;button&quot;</span><br><span class="line">            className&#x3D;&quot;control-item button upload-button&quot;</span><br><span class="line">            data-title&#x3D;&quot;插入图片&quot;</span><br><span class="line">          &gt;</span><br><span class="line">            &lt;Icon type&#x3D;&quot;picture&quot; &#x2F;&gt;</span><br><span class="line">          &lt;&#x2F;button&gt;</span><br><span class="line">        &lt;&#x2F;Upload&gt;</span><br><span class="line">      ),</span><br><span class="line">    &#125;,</span><br><span class="line">    &#x2F;&#x2F; 文件上传插件</span><br><span class="line">    &#123;</span><br><span class="line">      key: &quot;antd-directory&quot;,</span><br><span class="line">      type: &quot;component&quot;,</span><br><span class="line">      component: (</span><br><span class="line">        &lt;Upload</span><br><span class="line">          action&#x3D;&quot;&#x2F;api&#x2F;site&#x2F;annex&quot;</span><br><span class="line">          onChange&#x3D;&#123;(info) &#x3D;&gt; uploadFileChange(info, editorState)&#125;</span><br><span class="line">          name&#x3D;&quot;0&quot;</span><br><span class="line">          showUploadList&#x3D;&#123;false&#125;</span><br><span class="line">        &gt;</span><br><span class="line">          &#123;&#x2F;* 这里的按钮最好加上type&#x3D;&quot;button&quot;，以避免在表单容器中触发表单提交，用Antd的Button组件则无需如此 *&#x2F;&#125;</span><br><span class="line">          &lt;button</span><br><span class="line">            type&#x3D;&quot;button&quot;</span><br><span class="line">            className&#x3D;&quot;control-item button upload-button&quot;</span><br><span class="line">            data-title&#x3D;&quot;上传文件&quot;</span><br><span class="line">          &gt;</span><br><span class="line">            &lt;Icon type&#x3D;&quot;folder-add&quot; &#x2F;&gt;</span><br><span class="line">          &lt;&#x2F;button&gt;</span><br><span class="line">        &lt;&#x2F;Upload&gt;</span><br><span class="line">      ),</span><br><span class="line">    &#125;,</span><br><span class="line">  ];</span><br><span class="line">  return (</span><br><span class="line">    &lt;div&gt;</span><br><span class="line">      &lt;BraftEditor</span><br><span class="line">        value&#x3D;&#123;editorState&#125;</span><br><span class="line">        controls&#x3D;&#123;EditControl&#125;</span><br><span class="line">        onChange&#x3D;&#123;(editorState) &#x3D;&gt; &#123;</span><br><span class="line">          setEditorState(editorState);</span><br><span class="line">          props.getValue(editorState.toHTML());</span><br><span class="line">        &#125; &#125;</span><br><span class="line">        extendControls&#x3D;&#123;extendControls&#125;</span><br><span class="line">      &#x2F;&gt;</span><br><span class="line">    &lt;&#x2F;div&gt;</span><br><span class="line">  );</span><br><span class="line">&#125;;</span><br><span class="line">export default RichTexts;</span><br></pre></td></tr></table></figure>

    <!--page counter part-->
<script>
function addCount (Counter) {
    url=$('.article-date').attr('href').trim();
    title = $('.article-title').text().trim();
    var query = new AV.Query(Counter);
    //use url as unique idnetfication
    query.equalTo("url",url);
    query.find({
        success: function(results) {
            if (results.length>0) {
                var counter=results[0];
                counter.fetchWhenSave(true); //get recent result
                counter.increment("time");
                counter.save();
            } else {
                var newcounter=new Counter();
                newcounter.set("title",title);
                newcounter.set("url",url);
                newcounter.set("time",1);
                newcounter.save(null,{
                    success: function(newcounter) {
                        //alert('New object created');
                    }, error: function(newcounter,error) {
                        alert('Failed to create');
                    }
                })
            }
        },
        error: function(error) {
            //find null is not a error
            alert('Error:'+error.code+" "+error.message);
        }
    });
}
$(function() {
    var Counter=AV.Object.extend("Counter");
    //only increse visit counting when intering a page
    if ($('.article-title').length == 1) {
       addCount(Counter);
    }
    var query=new AV.Query(Counter);
    query.descending("time");
    // the sum of popular posts
    query.limit(10); 
    query.find({
        success: function(results) {
                for(var i=0;i<results.length;i++) {
                    var counter=results[i];
                    title=counter.get("title");
                    url=counter.get("url");
                    time=counter.get("time");
                    // add to the popularlist widget
                    showcontent=title+" ("+time+")";
                    //notice the "" in href
                    $('.popularlist').append('<li><a href="'+url+'">'+showcontent+'</a></li>');
                }
            },
        error: function(error) {
            alert("Error:"+error.code+" "+error.message);
        }
    });
});
</script>
